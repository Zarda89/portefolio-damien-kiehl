      <div id="containerContact" class="width-100 containerContentUnscrollable" >
        <h1 id="titleForm" class="margin-0 padding-0">Formulaire de contact</h1>
        <div id="contactform">
          <fieldset class="fieldsetFormCOntact">
            <input class="inputFormContact" type="text" placeholder="Votre nom*" id="NameForm"  autofocus required />
          </fieldset>
          <fieldset class="fieldsetFormCOntact">
            <input class="inputFormContact" type="email" placeholder="Votre email*" id="EMailForm"   required />
          </fieldset>
          <fieldset class="fieldsetFormCOntact">
            <input class="inputFormContact" type="tel" placeholder="Votre numéro de telephone" id="PhoneNumberForm" />
          </fieldset>
          <fieldset class="fieldsetFormCOntact">
            <textarea id="textareaContact" placeholder="Votre message*" required ></textarea>
          </fieldset>
          <fieldset class="fieldsetFormCOntact" id="containerButtonForm">
            <button id="buttonFormContact"  class="inputFormContact" name="submit" type="submit" id="contactSubmit" data-submit="...Sending"  onclick="sendEmail()">Envoyer</button>
            si vous preferez utiliser votre logiciel de mail, cliquez <span onclick="openMail()">ici</span>
          </fieldset>
        </div>
        <h5 id="noteForm" >mon email: damienkiehl89@gmail.com</h5>
